
<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-primary text-center">Sign up</h2>
    <hr>

    <div class="mb-3 form-floating">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.userName" placeholder="username">
        <label>UserName</label>
    </div>  
    <!-- <div class="mb-3">
        <label>Who is your favourite user?</label>
        <select class="form-select">
            @for (item of usersFormHomeComponent(); track $index) {
                <option [value]="item.userName">{{item.userName}}</option>
            }
        </select>
    </div> -->

    <div class="mb-3 form-floating">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.Password" placeholder="password">
        <label>Password</label>
    </div>

    <div class="form-group text-center">
        <button type="submit" class="btn btn-success me-2" (click)="register()">Register</button>
        <button type="button" class="btn btn-default me-2" (click)="cancel()" >Cancel</button>
    </div>
</form>
